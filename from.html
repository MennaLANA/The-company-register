<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--meta description about site-->
        <meta name="description" content="Gameball is a one-stop platform to market your products and keep your customers engaged, leading to boosted conversion and increased RoI with a data-driven success strategy.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company Registration , grow your business</title>
        <!--icon logo-->
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <!--font awesome library-->
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>

       
        </header>
        <!--end header-->
        <!--start section content-->
        <section class="content">
            <div class="container">
                <div class="box">
                    <!--start div info-->
                    <div class="info">
                        <p> Business Setup in Dubai
  </p>
                    </div>
                    <!--start div info-->
                    <!--start div progress-bar-->
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <ul class="list">
                            <li>
                                <a href="#" class="progress-step progress-active">
                                    <span>1</span>
                                    Identify business activity
                                </a>
                            </li>
                            <li>
                                <a href="#" class="progress-step">
                                    <span>2</span>
                                    Select the legal form

                                </a>
                            </li>
                            <li>
                                <a href="#" class="progress-step">
                                    <span>3</span>
                                    Register the trade name
                                </a>
                            </li>
                            <li>
                                <a href="#" class="progress-step">
                                    <span>4</span>
                                    Initial approval
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--end div progress-bar-->
                    <!--start div form-->
                    <div class="form-box">
                        <form action="" method="">
                            <div class="box-body">
                                <div class="form-step form-active">
                                    <div class="input-group">
                                        <label for="product-name">  Business Activity
                                            <span>*</span>
                                        </label>
                                        <select name="product-name" class="input" id="product-name" required>
                                            <option readonly>   Select The Type of Business</option>
                                            <option> Trading Business</option>
                                            <option>Engineering </option>
                                            <option> Tourist</option>
                                            <option>Industry </option>
                                            <option>Carpentry</option>
                                            <option>  building </option>

                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="quantity">owner name 
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="input" name="quantity" placeholder=" OWNER NAME" id="quantity" required>
                                    </div>
                                    <div class="input-group">
                                        <label for="unit">Sales Rate Monthly
                                            <span>*</span>
                                        </label>
                                        <select name="unit" id="unit" class="input" required>
                                            <option readonly> Select the sales rate monthly </option>
                                            <option>5000 AED</option>
                                            <option>10000 AED </option>
                                            <option>20000 AED</option>
                                            <option>50000 AED</option>
                                            <option>70000 AED</option>
                                            <option>80000 AED</option>
                                            <option>90000 AED</option>
                                        </select>
                                    </div>
                                    <div class="image">
                                        <button>  Add  the business License  image</button>
                                    </div>
                                    <div class="input-group">
                                        <label for="step"> Company Rate 
                                            <span>*</span>
                                        </label>
                                        <select id="step" class="input" required>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="type"> Select the legal form


                                            <span>*</span>
                                        </label>
                                        <select id="type" class="input" required>
                                            <option>Dubai</option>
                                            <option>Ajman</option>
                                            <option>Sharjah</option>

                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="factory">Get additional government approvals
                                        </label>
                                        <input type="text" class="input" name="factory" id="factory">
                                    </div>
                                </div>
                                <div class="form-step">
                                    <div class="input-group">
                                        <label for="place">Select a business location 
                                            <span>*</span>
                                        </label>
                                        <select name="place" class="input" id="place" required>
                                            <option>Dubai</option>
                                            <option>Ajman</option>
                                            <option>Sharjah</option>
                                            <option>Umalqueen</option>
                                            <option>Raselkhema</option>
                                            <option>Abudhabi</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="address"> company address  
                                            <span>*</span>
                                        </label>
                                        <input type="address" class="input" name="address" placeholder="  enter the project name" id="address" required>
                                    </div>
                                    <div class="input-group">
                                        <label for="round">Initial approval
 
                                            <span>*</span>
                                        </label>
                                        <select name="unit" class="input" id="round" required>
                                            <option>Approval Step</option>
                                            <option> Collect the business licence </option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="date">When you want to finsh the process 
                                            <span>*</span>
                                        </label>
                                        <input type="date" class="input" id="date" name="date" required>
                                    </div>
                                </div>
                                <div class="form-step">
                                    <div class="input-group">
                                        <label for="type"> Payment Method 
                                            <span>*</span>
                                        </label>
                                        <select id="type" class="input" required>
                                            <option>Cash  OR  Online</option>
                                            <option>اجل</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <label for="details">Get additional government approvals</label>
                                        <textarea id="details" class="input" placeholder="Get additional government approvals"></textarea>
                                    </div>
                                </div>
                                <div class="form-step">
                                    <div class="input-group">
                                        <label for="company">your comany name 
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="input" name="company" placeholder="What is your company name? " id="company" required >
                                    </div>
                                    <div class="input-group">
                                        <label for="user"> The Name of the person
                                            <span>*</span>
                                        </label>
                                        <input type="text" class="input" name="user" placeholder="   user name " id="user" required >
                                    </div> 
                                    <div class="input-group">
                                        <label for="phone">   Whatsapp Number   
                                            <span>*</span>
                                        </label>
                                        <input type="phone" class="input" name="phone" placeholder=" exapmle : 01012345678 " id="phone" required >
                                    </div>
                                    <div class="input-group">
                                        <label for="email">Your Email</label>
                                        <input type="email" class="input" name="email" placeholder="Example: mohamed@gmail.com" id="email" required checked>
                                    </div>
                                   
                                </div>
                            </div>
                            <!--start div actions-->
                            <div class="actions">
                                <ul>
                                    <li><input type="submit" class="btn prev" value="prev"></li>
                                    <li><input type="submit" class="btn next" value="Next"></li>
                                    <input type="submit" class="submit" onclick="ValidateEmail()">
                                </ul>
                            </div>
                            <!--end div actions-->
                        </form>
                    </div>
                    <!--end div form-->
                </div>
            </div>
        </section>
        <!--end section content-->
      
    <!--font awsome js file-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
